<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="card" onclick="textImg(this)">
            <div class="personaje">
                <span class="letter">V</span>
                <img src="img/img5.jpeg" class="img1">
                <p class="text"><b>De noble razón</b><b></b>

                    <b>su instinto me vence;</b><b></b>
                    
                    <b>cala hondo.</b></p>
            </div>
        </div>

        <div class="card" onclick="textImg(this)">
            <div class="personaje">
                <span class="letter">A</span>
                <img src="img/img2.jpeg" class="img1">
                <p class="text"><b>En ella veo</b><b></b>
                    <b>la blancura de la paz</b><b><b></b>
                        y su acento.</b></p>
            </div>
        </div>

        <div class="card" onclick="textImg(this)">
            <div class="personaje">
                <span class="letter">L</span>
                <img src="img/img6.jpeg" class="img1">
                <p class="text"><b>Labios rubí</b><b></b>
                    <b>tatuados a granel</b><b>
                    <b>sobre mi piel.</b></p>
            </div>
        </div>
        <div class="card" onclick="textImg(this)">
            <div class="personaje">
                <span class="letter">E</span>
                <img src="img/img8.jpeg" class="img1">
                <p class="text">A mí, siempre

                    me ha dado momentos
                    
                    inolvidables.</p>
            </div>
        </div>

        <div class="card" onclick="textImg(this)">
            <div class="personaje">
                <span class="letter">N</span>
                <img src="img/img13.jpeg" class="img1">
                <p class="text">Un solo beso
                    lleno todo el espacio
                    y nuestro tiempo.</p>
                <button class="Button" onclick="abrirEnlace()"><-</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
